version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./public:/var/www/html
      - ./api:/var/www/api
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - php
      - redis
    networks:
      - gemor-network

  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: gemor-php
    volumes:
      - ./api:/var/www/html/api
      - ./public:/var/www/html/public
    environment:
      - REDIS_HOST=redis
      - MONGODB_URI=mongodb://mongo:27017
    depends_on:
      - mongo
      - redis
    networks:
      - gemor-network

  mongo:
    image: mongo:6
    container_name: gemor-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./mongo/init.js:/docker-entrypoint-initdb.d/init.js:ro
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: gemordb
    networks:
      - gemor-network

  redis:
    image: redis:alpine
    container_name: gemor-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass redis123
    volumes:
      - redis_data:/data
    networks:
      - gemor-network

  phpmyadmin:  # Опционально, для администрирования (если будет MySQL)
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    networks:
      - gemor-network

networks:
  gemor-network:
    driver: bridge

volumes:
  mongo_data:
  redis_data:
<!DOCTYPE html>

    <link rel="stylesheet" href="css/GENstyle.css">
    <style>

        .input-test textarea {

            height: 200px;
            padding: 15px;
            font-family: monospace;
            border: 1px solid #ddd;

        }
    </style>
</head>
<body>
    <!-- –®–∞–ø–∫–∞ –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π -->
    <div class="topLine" id="header" style="display: none;">
        <div class="logo">
            –¢–µ—Å—Ç–æ–≤–∞—è —Å–∏—Å—Ç–µ–º–∞

        </div>
        <div class="Profile">
            <a href="javascript:void(0)" onclick="showProfile()">
                <img src="img/Prof.jpg" alt="–ü—Ä–æ—Ñ–∏–ª—å" id="Profile_img">

                <button onclick="auth.handleLogout()" class="logout-btn">–í—ã–π—Ç–∏</button>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div id="mainContent">
        <div class="test-selector">
            <h1>–ü—Ä–æ–π—Ç–∏ —Ç–µ—Å—Ç</h1>
            <p>–í—ã–±–µ—Ä–∏—Ç–µ —Ç–µ—Å—Ç –¥–ª—è –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—è –∏–ª–∏ –≤—Å—Ç–∞–≤—å—Ç–µ —Å—Ç—Ä—É–∫—Ç—É—Ä—É —Ç–µ—Å—Ç–∞ –≤ —Ñ–æ—Ä–º–∞—Ç–µ JavaScript</p>
            
            <h2>–í–∞—à–∏ —Ç–µ—Å—Ç—ã</h2>
            <div id="userTests">
                <!-- –¢–µ—Å—Ç—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∑–¥–µ—Å—å -->
            </div>
            
            <h2>–ò–ª–∏ –≤—Å—Ç–∞–≤—å—Ç–µ —Å—Ç—Ä—É–∫—Ç—É—Ä—É —Ç–µ—Å—Ç–∞</h2>
            <div class="input-test">
                <textarea id="testStructureInput" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Å—é–¥–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä—É —Ç–µ—Å—Ç–∞ –≤ —Ñ–æ—Ä–º–∞—Ç–µ:
                    const testQuestions = [
                    {
                        question: '–í–æ–ø—Ä–æ—Å 1',
                        answers: ['–û—Ç–≤–µ—Ç 1', '–û—Ç–≤–µ—Ç 2', '–û—Ç–≤–µ—Ç 3'],
                        correctAnswer: '–û—Ç–≤–µ—Ç 1',
                        explanation: '–ü–æ—è—Å–Ω–µ–Ω–∏–µ',
                        type: 'single'
                    },
                    // ... –¥—Ä—É–≥–∏–µ –≤–æ–ø—Ä–æ—Å—ã
                    ];"></textarea>
                <button id="startCustomTest" class="btn-start">–ù–∞—á–∞—Ç—å —Ç–µ—Å—Ç —Å –≤–≤–µ–¥–µ–Ω–Ω–æ–π —Å—Ç—Ä—É–∫—Ç—É—Ä–æ–π</button>
            </div>
        </div>
    </div>
    
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–∫—Ä–∏–ø—Ç—ã -->
    <script src="js/sessionStore.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/test_main.js"></script>
    
    <script>
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –ø—Ä–æ—Ñ–∏–ª—è
        function showProfile() {
            if (auth && auth.currentSession && auth.currentSession.userData) {
                const user = auth.currentSession.userData;
                let message = `üë§ –ü—Ä–æ—Ñ–∏–ª—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è\n`;
                message += `–ò–º—è: ${user.name}\n`;
                message += `Email: ${user.email}\n`;
                message += `ID: ${user.id}\n`;
                message += `–ü—Ä–æ–≤–∞–π–¥–µ—Ä: ${user.provider}\n`;
                message += `–°—Ç–∞—Ç—É—Å: ${auth.currentSession.status}`;
                
                alert(message);
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ—Å—Ç–æ–≤ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function loadUserTests() {
            const userTestsContainer = document.getElementById('userTests');
            if (!userTestsContainer) return;
            
            const myTests = JSON.parse(localStorage.getItem('myTests') || '[]');
            const userId = localStorage.getItem('userId') || 'anonymous';
            
            // –§–∏–ª—å—Ç—Ä—É–µ–º —Ç–µ—Å—Ç—ã —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const userTests = myTests.filter(test => test.creatorId === userId);
            
            if (userTests.length === 0) {
                userTestsContainer.innerHTML = `
                    <div class="empty-state">
                        <p>–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç —Å–æ–∑–¥–∞–Ω–Ω—ã—Ö —Ç–µ—Å—Ç–æ–≤</p>
                        <button onclick="window.location.href='create-test.html'" class="btn-start">
                            –°–æ–∑–¥–∞—Ç—å —Ç–µ—Å—Ç
                        </button>
                    </div>
                `;
                return;
            }
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –¥–∞—Ç–µ —Å–æ–∑–¥–∞–Ω–∏—è (–Ω–æ–≤—ã–µ –ø–µ—Ä–≤—ã–º–∏)
            userTests.sort((a, b) => b.id - a.id);
            
            userTestsContainer.innerHTML = `
                <div class="test-options">
                    ${userTests.map(test => `
                        <div class="test-option" onclick="startTest(${test.id})">
                            <h3>${test.title}</h3>
                            <p>${test.questionsCount} –≤–æ–ø—Ä–æ—Å–æ–≤</p>
                            <p>${test.timeLimit ? test.timeLimit + ' –º–∏–Ω—É—Ç' : '–ë–µ–∑ –≤—Ä–µ–º–µ–Ω–∏'}</p>
                            <small>–°–æ–∑–¥–∞–Ω: ${test.createdAt}</small>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        // –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–∞
        function startTest(testId) {
            console.log(`–ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–∞ ID: ${testId}`);
            
            const myTests = JSON.parse(localStorage.getItem('myTests') || '[]');
            const test = myTests.find(t => t.id === testId);
            
            if (test) {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ—Å—Ç –≤ localStorage –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ —Ç–µ—Å—Ç–∞
                localStorage.setItem('currentTest', JSON.stringify(test));
                
                // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—è —Ç–µ—Å—Ç–∞
                window.location.href = 'Test.html';
            }
        }
        
        // –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–∞ –∏–∑ –≤–≤–µ–¥–µ–Ω–Ω–æ–π —Å—Ç—Ä—É–∫—Ç—É—Ä—ã
        document.getElementById('startCustomTest').addEventListener('click', function() {
            const input = document.getElementById('testStructureInput').value.trim();
            
            if (!input) {
                alert('–í–≤–µ–¥–∏—Ç–µ —Å—Ç—Ä—É–∫—Ç—É—Ä—É —Ç–µ—Å—Ç–∞');
                return;
            }
            
            try {
                // –ü—ã—Ç–∞–µ–º—Å—è –∏–∑–≤–ª–µ—á—å —Å—Ç—Ä—É–∫—Ç—É—Ä—É —Ç–µ—Å—Ç–∞ –∏–∑ –≤–≤–µ–¥–µ–Ω–Ω–æ–≥–æ –∫–æ–¥–∞
                let testQuestions;
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º eval –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π testQuestions
                // (–í–ù–ò–ú–ê–ù–ò–ï: –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –Ω—É–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –±–æ–ª–µ–µ –±–µ–∑–æ–ø–∞—Å–Ω—ã–π –º–µ—Ç–æ–¥)
                eval(input);
                
                if (!testQuestions || !Array.isArray(testQuestions)) {
                    throw new Error('–ù–µ –Ω–∞–π–¥–µ–Ω–∞ –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è testQuestions –∏–ª–∏ –æ–Ω–∞ –Ω–µ —è–≤–ª—è–µ—Ç—Å—è –º–∞—Å—Å–∏–≤–æ–º');
                }
                
                // –°–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç —Ç–µ—Å—Ç–∞
                const customTest = {
                    id: Date.now(),
                    title: '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–π —Ç–µ—Å—Ç',
                    description: '–¢–µ—Å—Ç –∏–∑ –≤–≤–µ–¥–µ–Ω–Ω–æ–π —Å—Ç—Ä—É–∫—Ç—É—Ä—ã',
                    questionsCount: testQuestions.length,
                    answersCount: testQuestions[0]?.answers?.length || 4,
                    timeLimit: 0,
                    createdAt: new Date().toLocaleString(),
                    creatorId: 'custom',
                    creatorName: '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                    questions: testQuestions.map((q, index) => ({
                        id: index + 1,
                        question: q.question,
                        answers: q.answers,
                        correctAnswer: q.type === 'single' ? q.correctAnswer : '',
                        correctAnswers: q.type === 'multiple' ? q.correctAnswers : [],
                        explanation: q.explanation || '',
                        type: q.type || 'single'
                    }))
                };
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ—Å—Ç –≤ localStorage
                localStorage.setItem('currentTest', JSON.stringify(customTest));
                
                console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–π —Ç–µ—Å—Ç –∑–∞–≥—Ä—É–∂–µ–Ω:', customTest);
                
                // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—è —Ç–µ—Å—Ç–∞
                window.location.href = 'Test.html';
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞–∑–±–æ—Ä–µ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã —Ç–µ—Å—Ç–∞:', error);
                alert(`–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞–∑–±–æ—Ä–µ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã —Ç–µ—Å—Ç–∞: ${error.message}\n\n–£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç —Ñ–æ—Ä–º–∞—Ç—É testQuestions.`);
            }
        });
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ "–ü—Ä–æ–π—Ç–∏ —Ç–µ—Å—Ç" –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
            if (auth && auth.currentSession && auth.currentSession.status === 'authorized') {
                document.getElementById('header').style.display = 'flex';
                auth.updateUserUI();
                loadUserTests();
            } else {
                // –ï—Å–ª–∏ –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –≥–ª–∞–≤–Ω—É—é
                window.location.href = 'index.html';
            }
        });
    </script>

# docker-compose.yml
version: '3.8'

services:
  # Redis
  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    networks:
      - app-network

  # Nginx
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - webclient1
      - webclient2
      - mainmodule
      - authmodule
    networks:
      - app-network

  # WebClient инстансы
  webclient1:
    build: ./WebClient
    ports:
      - "3000:3000"
    environment:
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - AUTH_MODULE_URL=http://authmodule:5000
      - MAIN_MODULE_URL=http://mainmodule:4000
      - NODE_ENV=production
    depends_on:
      - redis
    networks:
      - app-network

  webclient2:
    build: ./WebClient
    ports:
      - "3001:3001"
    environment:
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - AUTH_MODULE_URL=http://authmodule:5000
      - MAIN_MODULE_URL=http://mainmodule:4000
      - NODE_ENV=production
    depends_on:
      - redis
    networks:
      - app-network

  # Главный модуль (Go)
  mainmodule:
    build: ./MainModule
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - postgres
      - redis
    networks:
      - app-network

  # Модуль авторизации (C++)
  authmodule:
    build: ./AuthModule
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - YANDEX_CLIENT_ID=${YANDEX_CLIENT_ID}
      - YANDEX_CLIENT_SECRET=${YANDEX_CLIENT_SECRET}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - postgres
      - redis
    networks:
      - app-network

  # PostgreSQL
  postgres:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  # Telegram Bot (Python)
  telegrambot:
    build: ./TelegramBot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - MAIN_MODULE_URL=http://mainmodule:4000
      - AUTH_MODULE_URL=http://authmodule:5000
    depends_on:
      - mainmodule
      - authmodule
    networks:
      - app-network

volumes:
  redis_data:
  postgres_data:

networks:
  app-network:
    driver: bridge
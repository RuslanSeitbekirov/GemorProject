<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Практическая работа</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <section class="test">
                <div class="base">
                    <div class="wrapper base-flex-container">
                        <nav class="bread-crumbs">
                            <ol class="bread-crumbs-list">
                                <li class="bread-crumbs-item"><a href="#">Главная</a></li>
                                <li class="bread-crumbs-item"><img src="img/arrow-right.svg" alt="arrow-right" /></li>
                                <li class="bread-crumbs-item">Тест по теме: верстка</li>
                            </ol>
                        </nav>

                        <div class="headers">
                            <h1>Тест по теме: верстка</h1>
                            <h2>Уровень сложности: сложный</h2>
                        </div>

                        <div class="question-container">
                            <p class="question-title">Вопрос 1: какое свойство CSS отвечает за управление пространством между границей и контентом элемента?</p>
                            <ul class="answers-list">
                                <li class="answer-item"><input type="radio" name="question1" id="answer1" value="margin" checked /><label for="answer1">A) margin</label></li>
                                <li class="answer-item"><input type="radio" name="question1" id="answer2" value="border" /><label for="answer2">B) border</label></li>
                                <li class="answer-item"><input type="radio" name="question1" id="answer3" value="padding" /><label for="answer3">C) padding</label></li>
                                <li class="answer-item"><input type="radio" name="question1" id="answer4" value="width" /><label for="answer4">D) width</label></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="info-panel">
                    <div class="wrapper info-panel-flex-container">
                        <time class="timer">09 : 03</time>
                        <div class="question-counter"><span id="currentQuestion">1</span>/ 15</div>
                        <button class="next-button">Ответить<img src="img/arrow-right-white.svg" alt="next-button-arrow" /></button>
                    </div>
                </div>
            </section>
        </main>

        <script src="main.js"></script>
    </body>
</html>

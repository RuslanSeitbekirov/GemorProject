version: '3.8'

services:
  # Только база данных для разработки
  postgres:
    image: postgres:15-alpine
    container_name: quiz-postgres-dev
    environment:
      POSTGRES_DB: quiz_system
      POSTGRES_USER: quiz_app
      POSTGRES_PASSWORD: QuizAppPassword123!
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=ru_RU.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./database/scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quiz_app -d quiz_system"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PGAdmin для разработки
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: quiz-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: dev@quizsystem.com
      PGADMIN_DEFAULT_PASSWORD: dev123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_dev_data:
    name: quiz-postgres-dev-data
  pgadmin_dev_data:
    name: quiz-pgadmin-dev-data